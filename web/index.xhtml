<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>

    <title>
        Title
    </title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>-->
    <!--<script type="text/javascript"-->
    <!--src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"/>-->

    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="project.js"/>


</h:head>




<div class="container">
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />

        <p:panel header="Growl">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.user.username}" required="true" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.user.password}" required="true"/>

            </h:panelGrid>

            <p:commandButton value = "Log In" actionListener="#{loginBean.verifyUser}" update="growl" />
            <p:commandButton
                    value="Register"
                    ajax="false"
                    action="register.xhmtl?faces-redirect=true"
                    immediate="true"/>

        </p:panel>
    </h:form>
</div>


</html>
